project: werf-guided-project
configVersion: 1
---
artifact: assets-built
from: node:14-stretch
shell:
  beforeInstall:
  - apt update
  - apt install -y build-essential tzdata locales
  install:
  - cd /app && npm i
  setup:
  - cd /app && npm run build
git:
- add: /
  to: /app
  stageDependencies:
    install:
    - package.json
    - webpack-*
    setup:
    - "**/*"
mount:
- from: build_dir
  to: /var/cache/apt
---
image: "node-assets"
from: nginx:stable-alpine
docker:
  EXPOSE: '80'
shell:
  beforeInstall:
  - TODO тут как-то надо скопировать .werf/nginx.conf" в /etc/nginx/nginx.conf
import:
- artifact: assets-built
  add: /app/dist
  to: /www
  after: setup
---
image: basicapp
from: node:14-stretch
git:
- add: /
  to: /app
  stageDependencies:
    install:
    - package.json
shell:
  beforeInstall:
  - apt update
  - apt install -y tzdata locales
  install:
  - cd /app && npm ci
docker:
  WORKDIR: /app