app:
  isDebug:
    _default: "true"
    production: "false"
    testing: "true"
  s3:
    host:
      _default: minio
    port:
      _default: 9000
    bucket:
      _default: 'avatars'
    ssl:
      _default: 'false'
  cdn_prefix:
    _default: '/'

minio:
  fullnameOverride: minio
  nameOverride: minio
  persistence:
    enabled: true
    storageClass: "local-storage"
    accessMode: ReadWriteOnce
    size: 2Gi
